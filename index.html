<!DOCTYPE html>
<html>
<head>
  <title>Sensor Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    div {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Sensor Test</h1>

  <div id="geo">Cargando geolocalización...</div>
  <div id="light">Cargando sensor de luz...</div>
  <div id="motion">Cargando sensor de movimiento...</div>
  <div id="visibility">Cargando estado de visibilidad...</div>

  <script>
    // Geolocalización
    navigator.geolocation.getCurrentPosition(function(position) {
      document.getElementById('geo').textContent = 'Latitud: ' + position.coords.latitude + ', Longitud: ' + position.coords.longitude;
    });

    // Sensor de Luz Ambiental
    if ('AmbientLightSensor' in window) {
      const sensor = new AmbientLightSensor();
      sensor.onreading = () => {
        document.getElementById('light').textContent = 'Nivel de luz: ' + sensor.illuminance;
      };
      sensor.onerror = (event) => {
        document.getElementById('light').textContent = `Error: ${event.error.name}`;
      };
      sensor.start();
    } else {
      document.getElementById('light').textContent = 'Sensor de luz no disponible';
    }

    // Acelerómetro y Giroscopio
    window.addEventListener('deviceorientation', function(event) {
      document.getElementById('motion').textContent = 'Alpha: ' + event.alpha + ', Beta: ' + event.beta + ', Gamma: ' + event.gamma;
    });

    // Page Visibility API
    document.addEventListener('visibilitychange', function() {
      document.getElementById('visibility').textContent = document.hidden ? 'Página no visible' : 'Página visible';
    });
  </script>
</body>
</html>
